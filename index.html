<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="jquery.min.js"></script>
  <script src="swipe.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
  <script src="people.js"></script>
  <script src="index.js"></script>

  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="css.css" />
  <link rel="stylesheet" type="text/css" href="swipe.css" />
  <link rel="stylesheet" type="text/css" href="animate.css" />

  <title>Who The Hell? What The Hell</title>
</head>
<body>

  <div class="main">

    <div class="header">
      Whothehellwhatthehell?
    </div>

    <div>
      <div class="main-content">
        <div class="profile-summary shadow">
          <div class="profile-image-wrapper">
            <img class="profile-image" src="images/face.jpeg" />
          </div>
          <div class="bio-summary">
            <div>
              Joseph Crowley, 57
            </div>
            <div>
              Representative
            </div>
          </div>
          <div style="">
            Likes: oil industry, guns
            Dislikes: smartphone cameras
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="no-button">
        <div>
          <img src="images/no.png" />
        </div>
      </button>
      <button class="yes-button">
        <div>
          <img src="images/yes.png" />
        </div>
      </button>
    </div>

  </div>

</body>

</html>
