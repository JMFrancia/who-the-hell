<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <script src="jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="swipe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="people.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />

    <title>OK Congress</title>
  </head>

  <body>

    <div class="header">OK Congress</div>

    <div class="splash" style="display: block;">
        <div class="start-text">
          Click here for HOT Congress members in your area!!
        </div>
        <div>
          <div style="text-align: center;">
            Zip Code:
          </div>
          <input id="zip-code-input"></input>
        </div>
        <button class="start-button">Begin</button>
    </div>

    <div class="main" style="display: none;">

      <div class="main-content small-version">
        <div class="nobody-left" style="display: none;">
          <div class="nobody-left-text">Nobody left to caucus with!</div>
          <button class="result-button">Results</button>
        </div>
      </div>

      <div class="control-panel">
        <button class="no-button large-button">
          <div>
            <img src="images/no.png" />
          </div>
        </button>
        <button class="yes-button large-button">
          <div>
            <img src="images/yes.png" />
          </div>
        </button>
      </div>

      <div>
        <button class="no-button small-button hidden">
          <div>
            <img src="images/no.png" />
          </div>
        </button>
        <button class="yes-button small-button hidden">
          <div>
            <img src="images/yes.png" />
          </div>
        </button>
      </div>

    </div>

  </body>

</html>
